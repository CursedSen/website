<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sen - Cro Documentation</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --card-bg: #161b22;
      --accent-color: #8b949e;
      --shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
      --dark-bg: #0d1117;
      --dark-text: #c9d1d9;
      --dark-card: #161b22;
    }

    body.light-mode {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --card-bg: #ffffff;
      --accent-color: #0366d6;
      --dark-bg: #f0f0f0;
      --dark-text: #000000;
      --dark-card: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .theme-toggle,
    .back-button {
      padding: 8px 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-left: 10px;
    }

    .theme-toggle:hover,
    .back-button:hover {
      background: #6e7681;
    }

    .content {
      background: var(--card-bg);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .content h2 {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 5px;
    }

    .content h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    .content p {
      margin-bottom: 15px;
    }

    .content ul {
      list-style: none;
      margin-bottom: 15px;
    }

    .content li {
      margin: 8px 0;
      padding-left: 20px;
      position: relative;
    }

    .content li:before {
      content: "â– ";
      color: var(--accent-color);
      position: absolute;
      left: 0;
      font-size: 10px;
      top: 5px;
    }

    .content a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    .content a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Cro Documentation</h1>
      <div>
        <button class="back-button" onclick="window.location.href='/'">Back</button>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </div>

    <div class="content">
      <h2>Bot Documentation</h2>
      <p>Work in Progress :3</p>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }
  </script>
</body>

</html>
